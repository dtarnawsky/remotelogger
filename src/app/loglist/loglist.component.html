<div class="frame">
  <ion-item *ngFor="let entry of entries" class="item">
    <ion-badge class="badge" [color]="colorFor(entry.logLevel)">{{
      entry.logLevel
    }}</ion-badge>
    <ion-label class="mono">&nbsp;{{ entry.message }}</ion-label
    ><ion-badge class="mono dim" slot="end">{{ entry.codeRef }}</ion-badge>
  </ion-item>
</div>
